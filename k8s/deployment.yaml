apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-app-week2
  namespace: aluno-afonso
#  labels:
#    app: app
spec:
#  progressDeadlineSeconds: 600
  replicas: 1
#  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: app
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - image: 
        imagePullPolicy: Always
        name: app-week2
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
